<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h1>Dog Adoption Form</h1>
        
        <form action="#">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <label for="address">Current Address</label>
                <input type="text" id="address" placeholder="Address" required>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
                <label for="checkbox">Have you ever lived with a Dog before?</label>
            </div>

            <div class="form-group">
                <label for="multiSelect">Select your preferred breeds (Hold Ctrl/Cmd to select multiple):</label>
                <select id="multiSelect" multiple>
                    <option value="golden-retriever">Golden Retriever</option>
                    <option value="poodle">Poodle</option>
                    <option value="labrador">Labrador</option>
                    <option value="bulldog">Bulldog</option>
                    <option value="beagle">Beagle</option>
                </select>
            </div>

            <input type="submit" id="submit" value="Submit">
            
        </form>
    </div>

</body>
</html>
