<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h1>Dog Adoption Form</h1>
        
        <form action="#">
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Phone Number">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address">
            </div>

            <div class="form-group">
                <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
                <label for="checkbox" style="display:inline;">Have you ever lived with a Dog before?</label>
            </div>

            <div class="form-group">
                <label for="multiSelect">Please select your preferred breeds:</label>
                <select id="multiSelect" multiple>
                    <option value="golden-retriever">Golden Retriever</option>
                    <option value="poodle">Poodle</option>
                    <option value="labrador">Labrador</option>
                    <option value="bulldog">Bulldog</option>
                    <option value="beagle">Beagle</option>
                </select>
            </div>

            <input type="submit" id="submit" value="Submit">
            
        </form>
    </div>

</body>
</html>
